{% load static%}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Add Property</title>
  <style type="text/css">
    body {
      background-image: url('/static/app/images/cow.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      opacity: 0.9;
    }

    #ui {
      padding: 10px;
      border-radius: 10px;
    }

    #ui label {
      font-size: 15px;
    }
  </style>

</head>

<body>

  <div class="container mt-5 bg-light rounded" style="width: 600px;">
    <h1 class="text-center">List your property</h1>
    <a href="/">Back to home</a>
    <p style="color:red">{{ status|safe }}</p>

    <div id="ui">
      <form method="POST" class="row p-2">
        {% csrf_token %}
        <div class="col-md-12 p-2">
          <label for="address" class="form-label">Address<span class="asteriskField">*</span></label>
          <input type="text" name="address" maxlength="200" class="form-control" id="address" required>
        </div>
        <div class="col-md-4 p-2">
          <label for="city" class="form-label">City<span class="asteriskField">*</span></label>
          <input type="text" name="city" maxlength="64" class="form-control" id="city" required>
        </div>
        <div class="col-md-4 p-2">
          <label for="country" class="form-label">Country<span class="asteriskField">*</span></label>
          <select name="country" class="form-control" id="country">
            <option selected disabled value="">Please select</option>
            <option value="Singapore">Singapore</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Thailand">Thailand</option>
          </select>
        </div>
        <div class="col-md-4 p-2">
        </div>
        <div class="col-md-4 p-2">
          <label for="house" class="form-label">House Type<span class="asteriskField">*</span></label>
          <select name="housetype" class="form-control" id="house">
            <option selected disabled value="">Please select</option>
            <option value="condominium">Condominium</option>
            <option value="villa">Villa</option>
            <option value="studio">Studio</option>
            <option value="single-storey">Single storey house</option>
            <option value="double-storey">Double storey house</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="col-md-4 p-2">
          <label for="bedrooms" class="form-label">Number of bedrooms<span class="asteriskField">*</span></label>
          <input type="number" min="0" max="10" name="bedrooms" class="form-control" id="bedrooms"
            placeholder="max of 10" required>
        </div>
        <div class="col-md-4 p-2">
          <label for="guest" class="form-label">Accommodates<span class="asteriskField">*</span></label>
          <input type="number" min="0" max="15" name="guest" class="form-control" id="guest" placeholder="max of 15"
            required>
        </div>
        <div class="col-md-4 p-2">
          <label for="startdate" class="form-label">Start Date<span class="asteriskField">*</span></label>
          <input type="text" name="startdate" class="form-control" id="startdate" placeholder="dd/mm/yy" required>
        </div>
        <div class="col-md-4 p-2">
          <label for="enddate" class="form-label">End Date<span class="asteriskField">*</span></label>
          <input type="text" name="enddate" class="form-control" id="enddate" placeholder="dd/mm/yy" required>
        </div>
        <div class="col-md-4 p-2">
        </div>
        <div class="col-md-12 p-2">
          <label for="rules" class="form-label">House Rules</label>
          <input type="text" name="rules" maxlength="200" class="form-control" id="rules"
            placeholder="e.g. do no enter basement">
        </div>
        <div class="col-md-12 p-2">
          <label for="amenities" class="form-label">Amenities</label>
          <input type="text" name="amenities" maxlength="200" class="form-control" id="amenities"
            placeholder="e.g. WiFi included">
        </div>
        <div class="col-md-12 p-2">
          <button class="btn btn-primary" type="submit" value="Add">Add</button>
        </div>
      </form>
      {% for message in messages %}
      <p id="messages">{{message}}</p>
      {% endfor %}
    </div>
  </div>
</body>

</html>
